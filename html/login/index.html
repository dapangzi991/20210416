<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
	<!-- <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css"> -->
	<link rel="stylesheet" type="text/css" href="../../css/login/login.css"/>
</head>
<body id="login">
	<div class="titleText centerWidth marginAuto">
		填写以下登录信息
	</div>
	<div class="bindText centerWidth marginAuto">
		绑定您的微信账号登录更便捷
	</div>
	<div class="inputBox centerWidth marginAuto">
		<div class="inputOut mobile flex spacebetween aligncenter">
			<span class="flex aligncenter">电话号码</span>
			<input type="" name="" id="inputMobile" value="" placeholder="请输入电话号码" />
		</div>
		<div class="inputOut code flex spacebetween aligncenter">
			<span class="flex aligncenter">验证码</span>
			<input type="" name="" id="inputCode" value="" placeholder="请输入验证码" />
			<span id="getCode" class="flex aligncenter spacearound">获取验证码</span>
		</div>
		<button id="loginBtn">登录</button>
	</div>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/login/index.js"></script>
</html>
